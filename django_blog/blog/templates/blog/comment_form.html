{% extends "blog/base.html" %}
{% block title %}Edit Comment | My Blog{% endblock %}
{% block content %}
<h2>Edit Comment</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{{ object.post.get_absolute_url }}">Cancel</a>
</form>
{% endblock %}
