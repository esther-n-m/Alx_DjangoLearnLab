{% extends "blog/base.html" %}
{% block title %}Your Profile | My Blog{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save changes</button>
</form>
<p><a href="{% url 'logout' %}">Log out</a></p>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
