<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
   <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
        <li>No books available.</li>
        {% endfor %}
    </ul> 
</body>
</html>
